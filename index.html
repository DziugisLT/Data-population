  <body>
    <main>
      <section class="section-main">
        <div class="grid-container">
          <div class="profile-card">
            <div class="upper-text-box">
              <img
                class="profile-img"
                alt="profile image"
                src="images/image-jeremy.png"
              />
              <div>
                <p class="report">Report for</p>
                <p class="name">Jeremy Robson</p>
              </div>
            </div>
            <div class="lower-text-box">
              <ul class="list">
                <li class="list-item daily">Daily</li>
                <li class="list-item weekly">Weekly</li>
                <li class="list-item monthly">Monthly</li>
              </ul>
            </div>
          </div>
          <div class="work-card card">
            <img
              src="images/icon-work.svg"
              class="card-icon"
              alt="console controller"
            />
            <div class="text-box">
              <div class="elips">
                <h2 class="heading-secondary">Play</h2>
                <svg
                  width="21"
                  class="icon-ellipsis"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="#BBC0FF"
                    fill-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="time-text-box">
                <p class="time-text">10hrs</p>
                <p class="subtext">Last Week - 8hrs</p>
              </div>
            </div>
          </div>
